<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NUS Battlefront</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
  <link href="css/jquery-mobile.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/nus-battlefront.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">
      <div data-role="content">
          <div style="width: 288px; height: 200px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
          data-controltype="image">
              <img src="https://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
          </div>
          <a data-role="button" href="#page2">
              Check In
          </a>
          <div id="googlemapsjs2" class="google-map" style="width: 288px; height: 200px; margin-left: auto; margin-right: auto">
          </div>
          <script type="text/javascript">
                  window.CodiqaControls && window.CodiqaControls.register('googlemaps', 'googlemapsjs2', {
              ready: function(control) {
  
                  control.options = {
                      zoom: 14,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                  };
  
                  control.el = document.getElementById(control._id);
                  control.map = new google.maps.Map(control.el, control.options);
  
                  var geocoder = new google.maps.Geocoder();
                  geocoder.geocode({
                      'address': 'Madison, WI'
                  }, function(results, status) {
                      if (status == google.maps.GeocoderStatus.OK) {
  
                          var marker = new google.maps.Marker({
                              map: control.map,
                              position: results[0].geometry.location
                          });
                          control.center = results[0].geometry.location;
                          control.map.setCenter(control.center);
                      }
                  });
  
              }
          });
          </script>
      </div>
  </div>
  <div data-role="page" data-control-title="Main" id="page2">
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="selectmenu3">
                  Choose:
              </label>
              <select id="selectmenu3" data-native-menu="false" name="" data-mini="true">
                  <option value="option1">
                      Option 1
                  </option>
              </select>
          </div>
          <a data-role="button" href="#page2">
              Button
          </a>
          <div data-role="fieldcontain" data-controltype="textarea">
              <label for="textarea1">
                  Title
              </label>
              <textarea name="" id="textarea1" placeholder=""></textarea>
          </div>
      </div>
  </div>
  <div data-role="page" data-control-title="Menu" id="page3">
      <div data-role="content">
      </div>
  </div>
</body>
</html>
