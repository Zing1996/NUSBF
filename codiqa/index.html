<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NUS Battlefront</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
  <link href="css/jquery-mobile.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/nus-battlefront.js"></script>

  <script>
  	$(function() {
  		navigator.geolocation.getCurrentPosition(locationSuccess,function(){alert("did not manage to get location");})
  	});

  	function locationSuccess(location) {
  		//alert(location.coords.latitude+" "+location.coords.longitude);
  		latlon = location.coords.latitude+','+location.coords.longitude;
  	}
  	</script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">
      <div data-role="content">
          <div style="width: 288px; height: 200px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
          data-controltype="image">
              <img src="https://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
          </div>
          <a data-role="button" href="#page2">
              Check In
          </a>
          <div id="googlemapsjs2" class="google-map" style="width: 288px; height: 200px; margin-left: auto; margin-right: auto">
          </div>
          <script type="text/javascript">
                  window.CodiqaControls && window.CodiqaControls.register('googlemaps', 'googlemapsjs2', {
              ready: function(control) {
  
                  control.options = {
                      zoom: 14,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                  };
  
                  control.el = document.getElementById(control._id);
                  control.map = new google.maps.Map(control.el, control.options);
  
                  var geocoder = new google.maps.Geocoder();
                  geocoder.geocode({
                      'address': 'NUS Computing'
                  }, function(results, status) {
                      if (status == google.maps.GeocoderStatus.OK) {
  
                          var marker = new google.maps.Marker({
                              map: control.map,
                              position: results[0].geometry.location
                          });
                          control.center = results[0].geometry.location;
                          control.map.setCenter(control.center);
                      }
                  });
  
              }
          });
          </script>
      </div>
  </div>
  <div data-role="page" data-control-title="Main" id="page2">
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="textarea">
              <label for="textarea1">
                  Current Location
              </label>
              <textarea name="" id="textarea1" placeholder=""></textarea>
          </div>
          <a data-role="button" href="#page3">
              Menu
          </a>
          <div style="width: 288px; height: 200px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
          data-controltype="image" id="Your Character">
              <img src="https://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
          </div>
          <div data-role="fieldcontain" data-controltype="textarea">
              <label for="textarea2">
                  Stats
              </label>
              <textarea name="" id="textarea2" placeholder=""></textarea>
          </div>
      </div>
  </div>
  <div data-role="page" data-control-title="Menu" id="page3">
      <div data-role="content">
          <a data-role="button" href="#page5">
              Items
          </a>
          <a data-role="button" href="#page6">
              Boss
          </a>
          <a data-role="button" href="#page7">
              Skills
          </a>
          <a data-role="button" href="#page8">
              Settings
          </a>
          <a data-role="button" href="#page9">
              PvP
          </a>
          <a data-role="button" href="#page2">
              Current location
          </a>
          <a data-role="button" href="#page1">
              Check-in
          </a>
      </div>
  </div>
  <div data-role="page" data-control-title="Items" id="page5">
      <div data-role="content">
          <div data-role="navbar" data-iconpos="top">

                      <a href="#page3" data-transition="fade" data-theme="" data-icon="">

  </div>
